<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        function login(){
            $.ajax({
               url:"http://localhost:8080/" + "login",
                type:"post",
                data:{
                   username:"root",
                    password:"123456"
                }
            });
        }

        function addUser(){
            $.ajax({
                url:"http://localhost:8080/" + "addUser",
                type:"post",
                data:{
                    username:"root",
                    password:"123456",
                    email:"123@qq.com",
                    age:18
                }
            });
        }




    </script>


</head>
<body>


<button onclick="login()">登陆</button>
<button onclick="addUser()">添加用户</button>

</body>
</html>
